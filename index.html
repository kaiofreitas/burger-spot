      }
      /* Modal overscroll containment */
      .modal-container {

      /* Page transition keyframes */
      @keyframes slideUp {
        from { transform: translateY(100%); }
        to { transform: translateY(0); }
      }
      @keyframes slideDown {
        from { transform: translateY(0); }
        to { transform: translateY(100%); }
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fadeOut {
        from { opacity: 1; }
        to { opacity: 0; }
      }
      .page-enter { animation: slideUp 250ms ease-out both; }
      .page-exit { animation: slideDown 200ms ease-in both; }
      .backdrop-enter { animation: fadeIn 200ms ease-out both; }
      .backdrop-exit { animation: fadeOut 200ms ease-in both; }
      @media (prefers-reduced-motion: reduce) {
        .page-enter, .page-exit, .backdrop-enter, .backdrop-exit {
